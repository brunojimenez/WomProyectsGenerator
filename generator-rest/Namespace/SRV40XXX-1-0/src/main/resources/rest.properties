server.port=8889
server.servlet.context-path=/ocp/srv40XXX-1-0/rest

# Actuator Config
# Enable endpoint /ocp/srv40XXX-1-0/rest/actuator
# Enable endpoint /ocp/srv40XXX-1-0/rest/actuator/health (with details)
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=info, health
management.endpoint.health.show-details=always

# RestTemplate Config
service.timeout=30000

# Config Mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/test
spring.data.mongodb.option.max-wait-time=6000

# Swagger Config
swagger.enable=true
swagger.group-name=test
swagger.base-package=com.wom.rest
swagger.title=SRV40XXX-1-0
swagger.description=Descripción servicio SRV40XXX-1-0
swagger.version=1.0

# TODO: Config Kafka

# Local
debug=true
spring.main.lazy-initialization=true


